  <!doctype>
  <html>
    <head>
      <title>Code Bro Audio Tag</title>
    </head>
    <body>
      <h1>Code Bro Audio Tag Example</h1>
      <audio controls muted loop autoplay>
        <source src="audio/code-bro-theme.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
        <source src="audio/code-bro-theme.mp3" type="audio/wav">
      </audio>
      <video controls loop autoplay width="500">
        <source src="example.mp4" type="video/mp4">
        <source src="example.webm" type="video/webm">
      </video>
    </body>
