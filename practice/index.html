<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- HEADER -->
  <header class="header">
    <div class="logo">MyDashboard</div>
    <div class="user">Admin</div>
  </header>

  <!-- PAGE LAYOUT -->
  <div class="layout">

    <!-- SIDEBAR -->
    <aside class="sidebar">
      <ul>
        <li>Dashboard</li>
        <li>Users</li>
        <li>Products</li>
        <li>Settings</li>
      </ul>
    </aside>

    <!-- MAIN CONTENT -->
    <main class="main">

      <!-- CARDS -->
      <section class="cards">
        <div class="card">Users<br><strong>120</strong></div>
        <div class="card">Orders<br><strong>80</strong></div>
        <div class="card">Revenue<br><strong>$5k</strong></div>
      </section>

      <!-- TABLE -->
      <section class="table-section">
        <table>
          <thead>
            <tr>
              <th>Name</th>
              <th>Status</th>
              <th>Role</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Ali</td>
              <td>Active</td>
              <td>Admin</td>
            </tr>
            <tr>
              <td>Ahmed</td>
              <td>Inactive</td>
              <td>User</td>
            </tr>
          </tbody>
        </table>
      </section>

    </main>
  </div>

</body>
</html>
